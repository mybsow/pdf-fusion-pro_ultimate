services:
  - type: web
    name: pdf-fusion-pro-ultimate
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true
    dockerfilePath: ./Dockerfile  # ✅ Spécifier le Dockerfile
    
    envVars:
      - key: PORT
        value: "10000"
      - key: OCR_ENABLED
        value: "true"
      - key: ADMIN_PASSWORD
        value: "admin123"
    
    healthCheckPath: /health
    healthCheckTimeout: 30
