# render.yaml
services:
  - type: web
    name: pdf-fusion-pro-ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true
    
    # ⭐⭐ FORCER DOCKERFILE ⭐⭐
    dockerfilePath: ./Dockerfile
    
    # ⭐⭐ SUPPRIMEZ CES LIGNES ⭐⭐
    # buildCommand: ...
    # startCommand: ...
    # aptPackages: ...
    
    envVars:
      - key: PORT
        value: "10000"
      - key: OCR_ENABLED
        value: "true"
    
    healthCheckPath: /health
