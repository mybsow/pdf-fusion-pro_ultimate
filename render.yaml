services:
  - type: web
    name: pdf-fusion-pro-ultimate
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true

    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "1"
      - key: PORT
        value: "10000"
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/4.00/tessdata
      - key: OCR_ENABLED
        value: "true"
      - key: LIBREOFFICE_PATH
        value: /usr/bin/libreoffice
      - key: ADMIN_PASSWORD
        value: "admin123"

    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install --upgrade setuptools wheel
      python -m pip install -r requirements.txt
      # Installation des dépendances système
      apt-get update && apt-get install -y \
        tesseract-ocr \
        tesseract-ocr-fra \
        tesseract-ocr-eng \
        tesseract-ocr-spa \
        tesseract-ocr-deu \
        tesseract-ocr-ita \
        poppler-utils \
        libreoffice \
        unoconv \
        libsm6 \
        libxext6 \
        libxrender-dev \
        libgl1-mesa-glx

    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --worker-class gthread app:app

    aptPackages:
      - tesseract-ocr
      - tesseract-ocr-fra
      - tesseract-ocr-eng
      - tesseract-ocr-spa
      - tesseract-ocr-deu
      - tesseract-ocr-ita
      - poppler-utils
      - libreoffice
      - unoconv
      - libsm6
      - libxext6
      - libxrender-dev
      - libgl1-mesa-glx

    healthCheckPath: /health
    healthCheckTimeout: 30

    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
