# render.yaml - Version pour Docker
services:
  - type: web
    name: pdf-fusion-pro_ultimate_ltd
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "10000"
      - key: OCR_ENABLED
        value: "true"
      - key: BABEL_DEFAULT_LOCALE
        value: "fr"
      - key: LANGUAGES
        value: "fr,en,es,de,it,pt,ar,zh,ja,ru,nl"
    healthCheckPath: /health
