services:
  - type: web
    name: pdf-fusion-pro-ultimate
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true

    envVars:
      - key: PORT
        value: "10000"
      - key: OCR_ENABLED
        value: "true"

    # âœ… UTILISEZ build.sh
    buildCommand: |
      chmod +x build.sh
      ./build.sh

    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 app:app

    aptPackages:
      - tesseract-ocr
      - tesseract-ocr-fra
      - poppler-utils

    healthCheckPath: /health
