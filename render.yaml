services:
  - type: web
    name: pdf-fusion-pro-ultimate
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true
    
    # DÉSACTIVEZ Docker et forcez la build standard
    dockerContext: .
    dockerfilePath: Dockerfile  # Gardez-le mais avec le bon contenu
    
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: PORT
        value: 10000
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/4.00/tessdata
    
    # Commande de build personnalisée
    buildCommand: |
      chmod +x setup.sh
      ./setup.sh
    
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --worker-class gthread app:app
    
    healthCheckPath: /health
    healthCheckTimeout: 30
    
    disk:
      name: tmp
      mountPath: /tmp

      sizeGB: 1
