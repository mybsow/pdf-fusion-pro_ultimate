# render.yaml
services:
  - type: web
    name: pdf-fusion-pro-ultimate
    repo: https://github.com/mybsow/pdf-fusion-pro_ultimate
    region: frankfurt
    plan: free
    branch: main
    autoDeploy: true
    
    # ⬇️ AJOUTEZ CETTE LIGNE CRITIQUE ⬇️
    dockerfilePath: ./Dockerfile
    
    envVars:
      - key: PORT
        value: "10000"
      - key: OCR_ENABLED
        value: "true"
    
    healthCheckPath: /health
