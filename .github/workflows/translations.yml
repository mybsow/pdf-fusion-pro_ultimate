name: Gestion des traductions

on:
  push:
    branches: [ main, master ]
    paths:
      - 'templates/**/*.html'
      - 'blueprints/**/*.py'
      - 'app.py'
      - 'babel.cfg'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install Flask-Babel Babel
        pip install -r requirements.txt
        
    - name: ğŸ” VÃ©rification de babel.cfg
      run: |
        if [ ! -f babel.cfg ]; then
          echo "âŒ Fichier babel.cfg manquant!"
          exit 1
        fi
        
    - name: ğŸ“¤ Extraction des textes
      run: |
        pybabel extract -F babel.cfg -o messages.pot .
        
    - name: ğŸ”„ Mise Ã  jour des traductions
      run: |
        # Liste des langues supportÃ©es
        languages=("en" "es" "de" "it" "pt" "ar" "zh" "ja" "ru" "nl")
        
        for lang in "${languages[@]}"; do
          if [ -d "translations/$lang" ]; then
            echo "ğŸ”„ Mise Ã  jour de $lang..."
            pybabel update -i messages.pot -d translations -l $lang
          else
            echo "ğŸŒ CrÃ©ation de $lang..."
            pybabel init -i messages.pot -d translations -l $lang
          fi
        done
        
    - name: ğŸ”¨ Compilation des traductions
      run: |
        pybabel compile -d translations
        
    - name: ğŸ“Š Statistiques des traductions
      run: |
        echo "ğŸ“Š Statistiques de traduction :"
        for lang in translations/*/; do
          if [ -d "$lang" ]; then
            lang_code=$(basename $lang)
            total=$(grep -c "msgid" "$lang/LC_MESSAGES/messages.po" 2>/dev/null || echo "0")
            translated=$(grep -c "msgstr" "$lang/LC_MESSAGES/messages.po" 2>/dev/null || echo "0")
            echo "ğŸŒ $lang_code : $total messages, $translated traduits"
          fi
        done
        
    - name: ğŸ“ Commit des changements
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add translations/ messages.pot
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Mise Ã  jour automatique des traductions"
        git push