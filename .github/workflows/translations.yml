name: Update Translations

on:
  push:
    branches: [ main, master ]
    paths:
      - 'templates/**/*.html'
      - 'blueprints/**/*.py'
      - 'app.py'
      - 'babel.cfg'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}  # â† VOTRE TOKEN EST ICI
        
    - name: ğŸ Configuration Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        python -m pip install --upgrade pip
        pip install Flask-Babel Babel
        
    - name: ğŸ” VÃ©rification de babel.cfg
      run: |
        if [ ! -f babel.cfg ]; then
          echo "âŒ Fichier babel.cfg manquant!"
          exit 1
        fi
        
    - name: ğŸ“¤ Extraction des textes
      run: |
        pybabel extract -F babel.cfg -o messages.pot .
        
    - name: ğŸ”„ Mise Ã  jour des traductions
      run: |
        languages=("en" "es" "de" "it" "pt" "ar" "zh" "ja" "ru" "nl")
        for lang in "${languages[@]}"; do
          if [ -d "translations/$lang" ]; then
            echo "ğŸ”„ Mise Ã  jour de $lang..."
            pybabel update -i messages.pot -d translations -l $lang || true
          else
            echo "ğŸŒ CrÃ©ation de $lang..."
            pybabel init -i messages.pot -d translations -l $lang || true
          fi
        done
        
    - name: ğŸ”¨ Compilation des traductions
      run: |
        pybabel compile -d translations
        
    - name: ğŸ“ Commit des changements
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add translations/ messages.pot
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Mise Ã  jour automatique des traductions"
        
    - name: ğŸš€ Push des changements
      run: |
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
