<!DOCTYPE html>
<html>
<head>
  <title>Évaluations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>
  Évaluations
  {% if stats.unseen %}
    <span class="badge bg-danger">{{ stats.unseen }} nouvelles</span>
  {% endif %}
</h1>

<p>⭐ Moyenne : <strong>{{ stats.average }}</strong> / 5</p>

<table class="table table-striped">
<thead>
<tr>
  <th>Date</th>
  <th>Note</th>
  <th>Feedback</th>
  <th>Page</th>
</tr>
</thead>
<tbody>
{% for r in ratings|reverse %}
<tr>
  <td>{{ r.timestamp[:19] }}</td>
  <td>{{ "⭐" * r.rating }}</td>
  <td>{{ r.feedback or "-" }}</td>
  <td>{{ r.page }}</td>
</tr>
{% endfor %}
</tbody>
</table>

<a href="{{ url_for('legal.admin_logout') }}" class="btn btn-outline-secondary">Déconnexion</a>

</body>
</html>
