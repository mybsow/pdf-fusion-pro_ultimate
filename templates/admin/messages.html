<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Messages de contact</h1>
<p>Total : {{ total }}</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Sujet</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.first_name }} {{ msg.last_name }}</td>
      <td>{{ msg.email }}</td>
      <td>{{ msg.subject }}</td>
      <td>{{ msg.message }}</td>
      <td>{{ msg.timestamp[:19] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-outline-secondary">Retour au dashboard</a>
<a href="{{ url_for('admin.admin_logout') }}" class="btn btn-outline-danger">Déconnexion</a>

</body>
</html>
