<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Page non trouvée - PDF Fusion Pro') }}</title>
    
    <!-- Bootstrap 5.3 (pour le style même sur les pages d'erreur) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script async custom-element="amp-auto-ads"
            src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 5px 5px 0 rgba(102, 126, 234, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-home i {
            font-size: 1.2rem;
        }
        .error-details {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

<!-- ================= ANNONCES AUTO AMP ================= -->
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-8967416460526921">
</amp-auto-ads>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1><i class="fas fa-frown-open me-2" style="color: #667eea;"></i>{{ _('Page non trouvée') }}</h1>
        <p>{{ _('Désolé, la page que vous recherchez n\'existe pas ou a été déplacée.') }}</p>
        
        <a href="/" class="btn-home">
            <i class="fas fa-arrow-left"></i>
            {{ _('Retour à l\'accueil') }}
        </a>
        
        <div class="error-details">
            <i class="fas fa-map-signs me-1"></i>
            {{ _('Chemin demandé :') }} <code>{{ request.path }}</code>
        </div>
    </div>
</body>
</html>
