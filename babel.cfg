# Extraction depuis les fichiers Python
[python: **.py]

# Templates principaux (à la racine)
[jinja2: templates/**.html]
encoding = utf-8

# Templates des blueprints (structure standard)
[jinja2: blueprints/*/templates/**.html]
encoding = utf-8

# Templates spécifiques pour admin et autres dossiers
[jinja2: blueprints/*/templates/*/**.html]
encoding = utf-8

# Templates dans les sous-dossiers de templates
[jinja2: templates/*/**.html]
encoding = utf-8

# Configuration de l'extracteur Jinja2
[extractors]
jinja2 = jinja2.ext:babel_extract
